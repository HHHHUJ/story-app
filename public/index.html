<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>story</title>
    <script src="./util/adaptive.js"></script>
    <script>
        // 设计图宽度
        window.adaptive.desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'  750的设计图一般设置为28,640的设计图一般设置为24
        window.adaptive.baseFont = 28;
        window.adaptive.init();
    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but story doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
